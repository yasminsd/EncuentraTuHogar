{{>header}}

  <form action="/newcasa" method="post">
  <h2>Nueva Casa</h2>
  <div>
    <label>Catastro: </label>
    <input name="catastro" placeholder="catastro"/>
  </div>
  <div>
    <label>Habitaciones: </label>
    <textarea name="habitaciones" placeholder="habitaciones"></textarea>
  </div>
  <div>
    <label>Metros: </label>
    <textarea name="metros" placeholder="metros"></textarea>
  </div>
  <div>
    <label>Año construcción: </label>
    <textarea name="año construcción" placeholder="año construcción"></textarea>
  </div>
  <div>
    <label>Precio: </label>
    <textarea name="precio" placeholder="precio"></textarea>
  </div>
  <input type="hidden" name="_csrf" value="{{token}}"/>
  <p>
    <button onclick="location.href='/'; return false;">Cancel</button>
    <input type="submit" value="Save"/>
  </p>
  </form>
  
{{>footer}}
