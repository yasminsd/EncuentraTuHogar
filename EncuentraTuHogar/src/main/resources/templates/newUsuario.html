 <!DOCTYPE html>
<html>

<head>
<title>Encuentra tu hogar</title>
<base href=".">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

</head>

<!-- 3. Display the application -->

<body>
	<nav
		class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<div class="navbar-nav mr-auto">
				<a class="navbar-brand" href="/">Encuentra tu hogar</a>
			</div>
		</div>
	</nav>
	<div class="container">



  <form action="/usuario/new" method="post">
		<table class="egt">
	
		  
		 <tr>
		    
		  	<td>
		  	<b>NUEVO USUARIO</b>	
		  	</td>
		  
		  </tr>
		  
		  <tr>
		    <td>Username:</td>
		    <td><input type='text' name='name'/></td>
		  </tr>
		  
		  <tr>
		    <td>Password:</td>
		    <td><input type='text' name='password'/></td>
		  </tr>
		  
		  <tr>
		    <td>Dni:</td>
		    <td><input type='text' name='dni'/></td>
		  </tr>
		  
		  <tr>
		    <td>Email:</td>
		    <td><input type='text' name='email'/></td>
		  </tr>
		  
		  
		   {{#administrador}}
			<td>Role:</td>
			<td><input type='text' name='role' /></td>
		
		{{/administrador}}
		
		 
		</table>
		
		<br>
			<input type='submit' value='Enviar'/>
			<input type="hidden" name="_csrf" value="{{token}}"/>
   </form>
   
   <br><a href="/">Volver al tablon</a>
</body>

</html>
